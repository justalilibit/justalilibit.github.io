  - title: Strategic Thinker and Cross-Functional Teamplayer
    role: Internship (M.Sc.) at Urban Planning and Environmental Health Department, ISGlobal, Barcelona
    description: 
      - Applied statistical programming using R on one epidemiological dataset to analyze prenatal greenspace exposure and child health, employing causal inference methods to control for complex socio-economic and cultural confounding factors.
      - Authored, revised, and managed the submission process for a first-author manuscript, resulting in a peer-reviewed publication.
      - Cooperated as a key member of a multi-disciplinary team (involving members from Iran and 5 European countries) to conduct a comprehensive literature review.
    date: Sep. 2019 - Feb. 2020

