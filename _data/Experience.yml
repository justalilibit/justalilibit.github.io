  - title: Data Scientist and Project Management (PhD Researcher)
    role:  PhD Researcher at <a href="https://albagroup.upf.edu/" target="_blank">M. Mar Albà's</a> Evolutionary Genomics Group, Hospital del Mar Research Institute, Barcelona
    description:
      - "My research focussed on response to immunotherapy in bladder cancer, integrating clinical and multi-omics data for biomarker discovery."
      - "I <strong>coordinated three projects</strong>, balancing data generation and analysis, publication, and presentations ensuring deadlines were met."
      - "In quarterly meetings, I ensured the engagement of stakeholders and KOLs from international institutes, including clinicians, lab staff & bioinformaticians." 
      - "Handled seven big datasets, ensured data harmonization and quality control, and generated robust evidence."
      - "I showed strong team leading abilities by mentoring two junior scientists, both pursuing a PhD in Bioinformatics now."
      - "I have proven strong scientific writing skills gained from conducting three manuscripts, resulting in two-first author publications in Nature Communication and Scientific Reports."
      - "Presenting my results at five international conference and seven public events (in English & Spanish) proves my ability to shape data into engaging stories."
    date: Nov. 2021 - Jul. 2025

  - title: Proactive Learner and Adaptable Researcher
    role: 'Visiting Researcher  in the <a href=\"https://vhio.net/pf/computational-immunogenomics-group/\" target=\"_blank\">Computational Immunogenomics</a> and <a href=\"https://vhio.net/pf/cancer-computational-biology-group/\" target=\"_blank\">Cancer Computational Biology</a> Group at Vall d\'Hebron Oncology Institute (VHIO), Barcelona'
    description: 
      - "Coming from an evolutionary biology lab, I quickly learned mathematical survival data analysis and immunopeptidomics techniques resulting in the successful realization of experiments in a concentrated 4-week period."
    date: July 2024

